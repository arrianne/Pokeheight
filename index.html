
<html>
<head>
    <title>IMDB</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="split left">
            <div class="box">Ever wondered exactly how tall a Pokemon is?! Type the name of any Pokemon below then press the Pokeball to find out<i></i></div>
            <img class="pokemon-title-image" src="images/pokemon.png" alt="Pokemon logo">
            <form class="form-inline" id="form">
                <input class="form" id="searchText" type="search" placeholder="Search Pokemon" aria-label="Search Pokemon">
                <button id="searchMovie" class="btn" type="submit">
                    <img class="pokeball" src="images/pokeball2.png" />
                </button>
            </form>
        </div>
        <div class="split right outer">
            <div class="container-pokemon">
                <div id="pokemon-height"></div>
            </div>
            <div class="container-height">
                <div class="sprite">
                    <img class="pokemon-image" src="" id="sprite">
                </div>
                <div id="person-height">
                    <img class="person-image" src="images/person2.png" alt="">
                </div>
                <div class="measurement-bar">
                </div>
                <div class="progress progress-bar-vertical">
                    <div id="progBar" value="10" max="500"></div>
                </div>
            </div>
        </div>
    </div>
</body>
